<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa talk</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><i class="fa-solid fa-angle-left fa-2xl"></i></div>

        <div class="alt-header__column"><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <i class="fa-solid fa-bullhorn"></i>

            </li>

                <i class="fa-solid fa-flask"></i>

            </li>

                <i class="fa-solid fa-circle-exclamation"></i>
                <span>Version</span>
                <span class="settings__notification badge-sm">N</span>
            </li>
        </ul>
    </main>

   

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">

            </li>
            <li class="nav__btn">

            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">

                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>

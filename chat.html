<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/BB - Kokoa talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="chats.html"><i class="fa-solid fa-angle-left fa-2xl"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__title">BoBo</h1></div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>
    

    <main class="main-screen">
        <div class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, Oct 4, 2022
            </div>
        </div>
        <div class="message-row">
            <img src="../kokoa-clone-2022/screenshots/profileimage1.png">
            <div class="message-row__content">
                <span class="message__author">YunHa</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>

            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up?</span>
                    <span class="message__time">21:29</span>
                </div>

            </div>
        </div>
        
    </main>

   

    


        <script src="https://kit.fontawesome.com/8be839e3e0.js" crossorigin="anonymous">

        </script>
    
</body>
</html>
